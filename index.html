<style>
:root{
  --bg:#111;
  --panel:#1c1c1c;
  --canvas:#000;
  --text:#fff;
  --accent:#ff6b9a;
}
body.light{
  --bg:#f3f3f3;
  --panel:#ffffff;
  --canvas:#e6e6e6;
  --text:#111;
}

*{margin:0;padding:0;box-sizing:border-box}
body{
  background:var(--bg);
  color:var(--text);
  font-family:system-ui, sans-serif;
  display:flex;
  flex-direction:column;
  align-items:center;
  height:100vh;
  touch-action:none;
}

header{
  width:100%;
  padding:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:var(--panel);
}

.title{
  font-family:'Press Start 2P', monospace;
  font-size:14px;
  color:var(--accent);
}

.btn-ui{
  font-size:14px;
  padding:6px 10px;
  border-radius:10px;
  background:#2a2a2a;
  color:#fff;
  user-select:none;
}

canvas{
  background:var(--canvas);
  border-radius:12px;
  margin:10px 0;
}

.controls{
  display:grid;
  grid-template-columns:repeat(3,70px);
  grid-template-rows:repeat(2,70px);

}

  background:#222;
  border-radius:14px;
  display:flex;
  justify-content:center;

.btn:active{background:var(--accent)}
.up{grid-column:2}
.left{grid-column:1}
.down{grid-column:2}
.right{grid-column:3}

/* –≠–∫—Ä–∞–Ω—ã */
.overlay{
  position:fixed;
  inset:0;
  background:var(--bg);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;

}

.logo{
  font-family:'Press Start 2P', monospace;

  color:var(--accent);
  animation:float 2.5s ease-in-out infinite;
  margin-bottom:30px;

  0%{transform:translateY(0)}
  50%{transform:translateY(-12px)}

.pixel-btn{
  font-family:'Press Start 2P', monospace;
  font-size:14px;

<!-- –°—Ç–∞—Ä—Ç -->
<div class="overlay" id="startScreen">
  <div class="logo">–ú–ê–õ–û–†–ò–°–ê</div>
  <div class="pixel-btn" id="playBtn">–ò–ì–†–ê–¢–¨</div>
</div>

<!-- Game Over -->
<div class="overlay" id="gameOverScreen" style="display:none">
  <div class="gameover">GAME OVER</div>
  <div class="small">
    –°—á–µ—Ç: <span id="finalScore">0</span> &nbsp;&nbsp;|&nbsp;&nbsp;
    –†–µ–∫–æ—Ä–¥: <span id="finalRecord">0</span>
  </div>
  <div class="pixel-btn" id="restartBtn">–°–ù–û–í–ê</div>
</div>

<header>
  <span id="score">0</span>
  <span class="title">–ú–ê–õ–û–†–ò–°–ê</span>
  <span style="display:flex;gap:6px">
    <span id="record">0</span>
    <span class="btn-ui" id="pauseBtn">‚è∏</span>
    <span class="btn-ui" id="themeBtn">‚òÄÔ∏é / üåô</span>
  </span>
</header>

<canvas id="game" width="320" height="320"></canvas>

<div class="controls">
  <div></div><div class="btn up">‚ñ≤</div><div></div>
  <div class="btn left">‚óÄ</div><div class="btn down">‚ñº</div><div class="btn right">‚ñ∂</div>
</div>

<script>
const canvas = document.getElementById("game")
const ctx = canvas.getContext("2d")

const box = 20
const cols = canvas.width / box
const rows = canvas.height / box

let snake, dir, food, score
let paused = true
let record = localStorage.getItem("malorisa_record") || 0

document.getElementById("record").innerText = record
document.getElementById("finalRecord").innerText = record

const foods = ["üç£","üçü","üçî","üçï"]

/* ===== –ó–í–£–ö ===== */
const audioCtx = new (window.AudioContext||window.webkitAudioContext)()
function playEatSound(){
  const o = audioCtx.createOscillator()
  const g = audioCtx.createGain()
  o.type = "square"
  o.frequency.setValueAtTime(880,audioCtx.currentTime)
  g.gain.setValueAtTime(0.08,audioCtx.currentTime)
  o.connect(g).connect(audioCtx.destination)
  o.start()
  o.stop(audioCtx.currentTime+0.1)
}

function startSound(){
  const o = audioCtx.createOscillator()
  const g = audioCtx.createGain()
  o.type="square"
  o.frequency.setValueAtTime(440,audioCtx.currentTime)
  g.gain.setValueAtTime(0.1,audioCtx.currentTime)
  o.connect(g).connect(audioCtx.destination)
  o.start()
  o.stop(audioCtx.currentTime+0.15)
}

function start(){
  snake=[{x:10,y:10}]
  dir={x:1,y:0}
  score=0
  paused=false
  document.getElementById("score").innerText=score
  document.getElementById("pauseBtn").innerText="‚è∏"
  spawnFood()
}

function spawnFood(){
  food={
    x:Math.floor(Math.random()*cols),
    y:Math.floor(Math.random()*rows),
    icon:foods[Math.floor(Math.random()*foods.length)]
  }
}

function gameOver(){
  paused=true
  if(score>record){
    record=score
    localStorage.setItem("malorisa_record",record)
  }
  document.getElementById("score").innerText=score
  document.getElementById("record").innerText=record
  document.getElementById("finalScore").innerText=score
  document.getElementById("finalRecord").innerText=record
  document.getElementById("gameOverScreen").style.display="flex"
}

function update(){
  if(paused) return

  const head={
    x:(snake[0].x+dir.x+cols)%cols,
    y:(snake[0].y+dir.y+rows)%rows
  }

  if(snake.some(p=>p.x===head.x&&p.y===head.y)){
    gameOver()
    return
  }

  snake.unshift(head)

  if(head.x===food.x && head.y===food.y){
    score++
    document.getElementById("score").innerText = score
    playEatSound()  // üéµ –ó–í–£–ö –ü–û–î–ë–û–†–ê –ï–î–´
    spawnFood()
  }else snake.pop()
}

function draw(){
  ctx.fillStyle=getComputedStyle(document.body).getPropertyValue('--canvas')
  ctx.fillRect(0,0,canvas.width,canvas.height)
  ctx.font="18px serif"
  ctx.fillText(food.icon, food.x*box+2, food.y*box+18)
  ctx.fillStyle="#ff6b9a"
  snake.forEach(p=>ctx.fillRect(p.x*box,p.y*box,box-2,box-2))
}

setInterval(()=>{update();draw()},150)

function setDir(x,y){
  if(paused) return
  if(dir.x!==-x && dir.y!==-y) dir={x,y}
}

document.querySelector(".up").onclick = ()=>setDir(0,-1)
document.querySelector(".down").onclick = ()=>setDir(0,1)
document.querySelector(".left").onclick = ()=>setDir(-1,0)
document.querySelector(".right").onclick = ()=>setDir(1,0)

document.getElementById("pauseBtn").onclick = ()=>{
  paused = !paused
  document.getElementById("pauseBtn").innerText = paused?"‚ñ∂":"‚è∏"
}

document.getElementById("themeBtn").onclick = ()=>{
  document.body.classList.toggle("light")
}

document.getElementById("playBtn").onclick = ()=>{
  document.getElementById("startScreen").style.display="none"
  startSound()
  start()
}

document.getElementById("restartBtn").onclick = ()=>{
  document.getElementById("gameOverScreen").style.display="none"
  startSound()
  start()
}
</script>
